<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
    <body>
        <h1>Speed Typing Game</h1>
        <section id="difficultySection">
            <h2>Choose your sentence difficulty</h2>
            <button id="easyButton">Easy</button>
            <button id="mediumButton">Medium</button>
            <button id="hardButton">Hard</button>
            <h3 id="Timer">0:00:00</h3>
            <p id="typeSentence">Your Sentence will generate here</p>
        </section>
        <section id="inputSection">
            <form>
                <label for="typingInput"></label>
                <input type="text" id="typingInput" name="typing" placeholder="Type the sentence in the shortest possible time!" required="required">
                <input type="submit" id="submitButton" value="Submit">
            </form>
        </section>
    </body>
</html>
